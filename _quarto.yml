website: 
  title: "ESD Glider Lab" 
  site-url: "https://swfsc.github.io/glider-lab-manual/" 
  repo-url: "https://github.com/SWFSC/glider-lab-manual/"
  repo-actions: [edit, source, issue]
  # favicon: images/favicon.ico
  page-navigation: false
  back-to-top-navigation: true
  bread-crumbs: true
  
  page-footer:
    right: "This page is built with [Quarto](https://quarto.org/)."
    left: "&copy; [CC0-1.0](https://github.com/SWFSC/glider-lab-manual/blob/main/LICENSE)"
  
  sidebar:
    background: "#D9E3E4"
    logo: "content/images/hanging-glider-circle.png"
    # favicon: images/favicon.ico
    pinned: true
    align: center
    tools: 
      # - icon: globe
      #   href: https://nmfs-opensci.github.io
      #   text: "NMFS Open Science"
      - icon: github
        href: https://github.com/SWFSC/glider-lab-manual
        text: "ESD Glider Lab Manual"

    style: "docked"
    search: true
    collapse-level: 1
    contents:
      - href: index.qmd
        text: Home
      - href: content/shared-values.qmd
        text: Shared Values
      - section: "Glider Lab"
        contents:
          - content/lab.qmd
          - content/pilot-tools.qmd
      - section: "Deployments"
        contents:
          - content/past-deployments.qmd  
          - content/reports.qmd
      - content/data-management.qmd
      - section: "Data Processing"
        contents:
          - href: content/dataproc-gliders.qmd
            text: Gliders
          - href: content/dataproc-acoustics.qmd
            text: Acoustics
      - content/imagery.qmd

format:
  html:
    theme:
      light: [cosmo, theme.scss] 
      dark: [cosmo, theme-dark.scss]
    code-copy: true
    code-overflow: wrap
    toc: true
    toc-depth: 4

filters:
  - include-files.lua
  - quarto

